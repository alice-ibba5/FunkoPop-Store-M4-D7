<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="backoffice.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="../assets/funko-pop-logo.jpg" alt="">Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarSupportedContent">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>

          <div class="dropdown">
            <button type="button" class="btn btn-outline-primary dropdown-toggle ms-2" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
              Login
            </button>
            <form class="dropdown-menu dropdown-menu-end p-4">
              <div class="mb-3">
                <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="email@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleDropdownFormPassword2" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                  <label class="form-check-label" for="dropdownCheck2">
                    Remember me
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" id="buttonSignIn">Sign in</button>
            </form>
          </div>

        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-6">
            <form class="form" onsubmit="addProduct(event)">
              <div class="mb-3">
                <label for="name" class="name">Name</label>
                <input type="text" class="form-control" id="inputName">
              </div>
      
              <div class="mb-3">
                <label for="description" class="description">Description</label>
                <input type="text" class="form-control" id="inputDescription">
              </div>
      
              <div class="mb-3">
                <label for="brand" class="brand">Brand</label>
                <input type="text" class="form-control" id="inputBrand">
              </div>
      
              <div class="mb-3">
                <label for="image" class="image">Image URL</label>
                <input type="url" class="form-control" id="inputImage">
              </div>
      
              <div class="mb-3">
                <label for="price" class="price">Price</label>
                <input type="text" class="form-control" id="inputPrice">
              </div>
      
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="backoffice.js"></script>
  </body>
</html>
